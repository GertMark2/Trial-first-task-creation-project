{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
    <link rel="stylesheet" href="{% static 'css/task_list_styles.css' %}">
</head>
<body>
    <h1>Task List</h1>
    <ul>
    {% for task in tasks %}
        <li><a href="{% url 'task-detail' task.pk %}">{{ task.title }}</a></li>
    {% endfor %}
    </ul>
    <a href="{% url 'task-create' %}" class="button">Create New Task</a>
</body>
</html>
