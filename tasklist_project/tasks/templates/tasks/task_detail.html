{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Detail: {{ task.title }}</title>
    <link rel="stylesheet" href="{% static 'css/task_detail_styles.css' %}">
</head>
<body>
    <h1>{{ task.title }}</h1>
    <p>{{ task.description }}</p>
    <p>Status: {{ task.status }}</p>
    <p>Due Date: {{ task.due_date }}</p>
    <a href="{% url 'task-update' task.pk %}" class="button">Update</a>
    <a href="{% url 'task-delete' task.pk %}" class="button">Delete</a>
    <a href="{% url 'task-list' %}" class="button">Back to Task List</a>
</body>
</html>
