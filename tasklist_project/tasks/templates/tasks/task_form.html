{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Task</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Create Task</h1>
    <form method="post">
        {% csrf_token %}
        <label for="id_title">Title:</label><br>
        {{ form.title }}<br><br>
        <label for="id_description">Description:</label><br>
        {{ form.description }}<br><br>
        <label for="id_due_date">Due Date:</label><br>
        {{ form.due_date }}<br><br>
        <label for="id_status">Status:</label><br>
        {{ form.status }}<br><br>
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'task-list' %}">Back to Task List</a><br>
    <a href="{% url 'task-create' %}">Create Another Task</a>
</body>
</html>
